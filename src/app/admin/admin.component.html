<div class="container-fluid">
    <table class=" table table-bordered" >
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Create</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let a of data1">
                            <th>{{a.fname}}</th>
                            <th>{{a.lname}}</th>
                            <th>{{a.phne}}</th>
                            <th><button class="btn btn-danger" (click)="cre()" >CREATE</button></th>
                            <th><button data-toggle="modal" data-target="#some"  class="btn btn-danger" (click)="grab(a)">Update</button>
                                <div class="modal fade" id="some" role="dialog">
                                        <div class="modal-dialog">
                                             <div class="modal-content">
                                                 <div class="model-header">
                                                  <h5 class="model-title">Update your value</h5>     
                                                </div>
                                                <div class="modal-body">
                                                    <input [(ngModel)]="fname" class="form-control" name="fname">
                                                    </div>
                                                    <div class="modal-footer">
                                                           <button class="btn btn-info" data-dismiss="modal" (click)="uppit(fname)" >Update</button>
                                                           <button class="btn btn-info" data-dismiss="modal" >close</button>
                                                        </div>
                                            </div>
                                            </div>
                                        </div>
                            
                            
                            </th>
                            
                            <th><button class="btn btn-danger" (click)="del(a)">Delete</button></th>
                        </tr>
                </tbody>
            </table> 
             <router-outlet></router-outlet>   
</div>
